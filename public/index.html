<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Clock</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3rem;
    }
  </style>
</head>
<body>
    <div>
        <select id="timezone">
          <option value="UTC">UTC</option>
          <option value="Asia/Karachi">Asia/Karachi</option>
          <option value="America/New_York">America/New_York</option>
          <option value="Europe/London">Europe/London</option>
          <option value="Asia/Tokyo">Asia/Tokyo</option>
        </select>
      </div>
  <div id="clock">Loading time...</div>

  <script>
    const socket = io();

    const timezoneSelect = document.getElementById("timezone");
    const clockDisplay = document.getElementById("clock");

    // ðŸ”„ Load saved timezone from localStorage or use default
    let currentTimezone = localStorage.getItem("timezone") || timezoneSelect.value;

    timezoneSelect.value = currentTimezone;

    timezoneSelect.addEventListener("change", ()=>{
        currentTimezone = timezoneSelect.value;
        localStorage.setItem("timezone", currentTimezone) // ðŸ’¾ Save preference
    })

    socket.on("time", (serverTime) => {
        const date = new Date(serverTime)
        const formattedTime = new Intl.DateTimeFormat('en-US', {
            timeStyle: 'medium',
            timeZone: currentTimezone
        }).format(date)

      document.getElementById("clock").textContent = formattedTime;
    });
  </script>
</body>
</html>
